<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function matchingPair(n, ar) {
            var res = 0;
                ar.sort();
                for(let i=0; i<n;i++){
                    if(ar[i] == ar[i+1]){
                        i++;
                            res++;
                    }
                }
            return res;
            }
        let size = prompt("Enter the size of the array :");
        alert(size);
        let color = new Array();
        for(let i = 0;i<size;i++){
            color[i] = parseInt(prompt());
        }
        console.log(matchingPair(size,color));
    </script>
</body>
</html>
